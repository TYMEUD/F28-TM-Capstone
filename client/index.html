<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Resume Generator</title>
</head>
<body>
    <div id="FD">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn.onlinewebfonts.com%2Fsvg%2Fimg_272101.png&f=1&nofb=1&ipt=111696f8a77dbcae43149a7fdff4efab8064c48303003dab88b2d0189ece6e54&ipo=images" id="icon">
    </div>
    <div>
        <form class="input-fields">
            <h1 style="text-align: center;">Resume Generator</h1>
            <h2 id="author">By Ty Menlove</h2>
            <input type="text" id="name" placeholder="name" />
            <input type="text" id="title" placeholder="Title eg web developer" />
            <textarea id="workexp" placeholder="work experience"></textarea>
            <textarea id="academics" placeholder="academic details"></textarea>
            <input id="objective" placeholder="objective">
            <textarea id="skills" placeholder="skills" ></textarea>
            <textarea id="projects" placeholder="projects" ></textarea>
            <textarea id="achievements" placeholder="achievements" ></textarea>
            <textarea id="contact" placeholder="contact" ></textarea>
        </form>
    </div>
     <!-- resume preview -->
    <main class="output">
        <h3></h3>
        <section id="resumes"></section>
   
    </main>  
    <!-- button for toggle   -->
   <div class="btn">
        <button id="addResume">Add</button>
   </div>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="https://cdn.ckeditor.com/ckeditor5/27.1.0/classic/ckeditor.js"></script>
    <script src="/js"></script>
</body>
</html>
